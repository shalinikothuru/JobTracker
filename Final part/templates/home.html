<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobQuest - Your Career Starts Here</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: "Arial", sans-serif;
      }

      .container {
        max-width: 800px; /* Increase the width for more content */
        margin-top: 50px;
        background-color: black;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }

      .bg-custom {
        background-color: orange; /* Premium and cheerful theme */
      }

      .hero {
        text-align: center;
        background-color: orange; /* Consistent theme color */
        color: black;
        padding: 50px 20px;
        border-radius: 10px; /* Rounded corners for modern look */
      }

      .btn-custom {
        background-color: black; /* White button with orange border */
        color: orange; /* Consistent theme color */
        border: 2px solid orange;
        border-radius: 5px;
        padding: 10px 20px;
        font-weight: bold;
        text-decoration: none;
      }

      .btn-custom:hover {
        background-color: white; /* Invert colors on hover */
        color: black;
      }
    </style>
  </head>
  <body class="bg-custom">
    <div class="container">
      <div class="hero">
        <h1>Welcome to JobQuest!</h1>
        <p>A Solution for Tracking Job Applications</p>
        <a href="{{ url_for('login') }}" class="btn-custom">Get Started</a>
      </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
